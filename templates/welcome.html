{% extends "base.html" %}
{% block content %}
<div class="welcome-hub">
  <!-- Big FatZone logo -->
  <img src="{{ url_for('static', filename='fatzoneplain.png') }}" 
       alt="FatZone" 
       class="main-logo">

  <!-- Game navigation -->
  <div class="game-links">
    <div class="game-card">
      <img src="{{ url_for('static', filename='fantasy_blackjack_badge_padded.png') }}" alt="FBJ">
      <a href="{{ url_for('my_leagues') }}">FBJ</a>
    </div>

    <div class="game-card">
      <img src="{{ url_for('static', filename='pyramid_logo.png') }}" alt="Draft Pyramid">
      <a href="{{ url_for('draft_pyramid_home') }}">Draft Pyramid</a>
    </div>

    <div class="game-card">
      <img src="{{ url_for('static', filename='playoffs_logo.png') }}" alt="Draft Playoffs">
      <a href="{{ url_for('draft_playoffs_home') }}">Draft Playoffs</a>
    </div>
  </div>
</div>
{% endblock %}
