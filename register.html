{% extends "base.html" %}{% block content %}
<div class="auth-wrap center"><div class="card auth-card">
  <h2>Register</h2>
  <form method="POST">
    <input class="input" type="text" name="username" placeholder="Username" required>
    <input class="input" type="password" name="password" placeholder="Password" required>
    <button class="btn" type="submit" style="width:100%">Register</button>
  </form>
  <div style="margin-top:10px;font-size:14px">Have an account? <a href="{{ url_for('login') }}">Login</a></div>
</div></div>{% endblock %}
